name: precompile

on:
  push:
    branches:
      - pv-feat/precompile-artifacts
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  precompile_nif:
    runs-on: macos-14
    env:
      MIX_ENV: prod
      NX_IREE_PREFER_PRECOMPILED: false
      NX_IREE_SOURCE_DIR: ./build-cache/iree
      IREE_GIT_REV: candidate-20240604.914
    strategy:
      fail-fast: false
      matrix:
        NIF_VERSION: ["2.16"]
        OTP_VERSION: ["26.0"]
        ELIXIR_VERSION: ["1.17.0"]
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Install asdf and tools
        uses: asdf-vm/actions/install@v3

      - name: Setup dependencies and env
        run: |
          brew install ninja
          mix local.hex --force
          mix local.rebar --force
          echo "NX_IREE_SOURCE_DIR=$(elixir -e 'IO.puts(Path.absname(${{env.NX_IREE_SOURCE_DIR}}))')" > $GITHUB_ENV
          echo $NX_IREE_SOURCE_DIR

      - name: Cache mix dependencies
        id: cache-mix-deps
        uses: actions/cache@v4
        with:
          key: deps-${{ hashFiles('mix.lock') }}
          path: |
            ./deps
      - name: Get mix deps
        if: steps.cache-mix-deps.outputs.cache-hit != 'true'
        run: mix deps.get
      - name: Cache IREE dir
        id: cache-iree-dir
        uses: actions/cache@v4
        with:
          key: iree-dir-${{ env.IREE_GIT_REV }}
          path: |
            ${{ env.NX_IREE_SOURCE_DIR }}
      - name: Clone IREE
        if: steps.cache-iree-dir.outputs.cache-hit != 'true'
        run: make clone_iree
      - name: Compile NIF
        run: |
          mix compile
          ls -l ./cache
